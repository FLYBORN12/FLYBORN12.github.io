<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/stylelogin.css">
    <script type="module" src="./oath/auth.js"></script>
    <title>Login</title>
</head>
<div class="login-container">
        <div class="logo">🏆</div>
        <h1>Demuestra tu talento</h1>
        
        <div class="user-type-selection">
            <button class="user-type-btn" id="userBtn">
                👤 Participante
            </button>
            
            <button class="user-type-btn" id="adminBtn">
                🔒 Administrador
            </button>
        </div>

        <div class="admin-form" id="adminForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
        </div>

        <button class="login-btn" id="loginBtn">
            <span id="loginText">Continuar</span>
        </button>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
</body>
</html>
